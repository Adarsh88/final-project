<div class="container">
  <div class="col-md-12 ms-sm-auto col-lg-12 px-md-4 w-100">
    <h2 class="text-center">Users List</h2>
    <div class="row mb-3">
      <div class="col-md-2 themed-grid-col text-center">ID</div>
      <div class="col-md-2 themed-grid-col text-center">NAME</div>
      <div class="col-md-4 themed-grid-col text-center">EMAIL</div>
      <div class="col-md-2 themed-grid-col text-center">GENDER</div>
      <div class="col-md-2 themed-grid-col text-center">STATUS</div>
    </div>
  </div>
  <div
    *ngFor="let post of posts"
    class="col-md-12 ms-sm-auto col-lg-12 px-md-4 w-100"
  >
    <div class="row mb-2">
      <div class="col-md-2 themed-grid-col text-center">{{ post.id }}</div>
      <div class="col-md-2 themed-grid-col text-center">{{ post.name }}</div>
      <div class="col-md-4 themed-grid-col text-center">{{ post.email }}</div>
      <div class="col-md-2 themed-grid-col text-center">
        {{ post.gender }}
      </div>
      <div class="col-md-2 themed-grid-col text-center">
        {{ post.status }}
      </div>
    </div>
  </div>
  <div class="text-center">
    <a class="btn btn-primary" routerLink="NewUser" role="button">New User</a>
  </div>
</div>
